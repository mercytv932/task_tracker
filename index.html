<!DOCTYPE html>

<head>
  <title>Study Tracker</title>
  <link rel="stylesheet" href="style.css">

  <style>
    
.main-header {
  width:100%;
  background-color: lightgray;
  backdrop-filter: blur(10px);
  padding: 10px 25px;
  

  display: flex;
  justify-content: space-between;
  align-items: center;

  margin: 0;
  border-radius: 0;
  box-shadow: none;

  position: sticky;
  top: 0;
  left: 0;
  z-index: 999;
  margin-right: 0;
}


.logo{
  /* font-size: 22px;  */
  /* font-weight: 700; */
  color: #000000;
  width: 90px;
  height: 90px;
  object-fit: contain;
  border-radius: 30px;
  margin-left: 10px;
}

.nav-links {
  display: flex;
  justify-content: space-between;
  align-items: center;
  justify-content: space-around;
  width: 50%;
  max-width: 1200x;
  margin: 0 auto;
  gap: 40px;
}


.nav-links a{
  text-decoration: none;
  font-size: 24px;
  color: #374654;
  font-weight: 600;
  padding: 6px 10px;
  border-radius: 6px;
  transition: 0.3s ease;
  cursor: pointer;
  color: #0F4C81;

}

.nav-links a:hover{
  background: rgba(55, 70, 84, 0.15);
  transform: translateY(-2px);
  text-decoration: underline;
  color: #741B47;
}


@media (max-width: 480px) {
  .main-header {
    flex-direction: column;
    gap: 10px;
    text-align: center;
  }

  .nav-links{
    gap: 12px;
  }
}

.header-image{
  width: 135px;
  height: 135px;
  object-fit: contain;
  border-radius: 30px;
  margin-right: 10px;
  margin-left: 20px;
}


/*Footer*/
.footer{
  width: 100%;
  padding: 20px 0;
  background: rgba(0,0,0,0.5);
  /* margin-top: 40px; */
  color: white;
  text-align: center;
  backdrop-filter: blur(6px);
  border-top: 1px solid rgba(255, 255, 255, 0.2);

  position: fixed;
  bottom: 0;
  left: 0;

  margin: 0;
}

.footer-links{
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
  margin-bottom: 10px;
}

.footer-links a{
  color: white;
  text-decoration: none;
  font-size: 20px;
  transition: opacity 0.2s;
}

.footer-links a:hover{
  opacity: 0.7;
  text-decoration: underline;
  color: #7ea2c1;
}

.footer-tagline {
  font-size: 14px;
  opacity: 0.8;
}


/*Hamburger styles*/

.hamburger{
  display: none;
  /* position: absolute; */
  /* right: 25px; */
  /* top: 25px; */
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
  margin-right: 20px;
  /* user-select: none; */
}

<body>
